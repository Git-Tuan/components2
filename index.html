<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Component Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #total {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
  <script>
    function calculateTotal() {
      var cpuPrice = document.getElementById("cpu").value;
      var motherboardPrice = document.getElementById("motherboard").value;
      var gpuPrice = document.getElementById("gpu").value;
      var psuPrice = document.getElementById("psu").value;
      var ramPrice = document.getElementById("ram").value;
      var ssdPrice = document.getElementById("ssd").value;

      var total = parseInt(cpuPrice) + parseInt(motherboardPrice) + parseInt(gpuPrice) + parseInt(psuPrice) + parseInt(ramPrice) + parseInt(ssdPrice);

      document.getElementById("total").innerHTML = "Total Price: " + total + " рублей";
    }
  </script>
</head>
<body>
  <h1>PC Component Selection</h1>
  <form>
    <div>
      <label for="cpu">CPU:</label>
      <select id="cpu">
        <option value="15000">Amd Ryzen 5600x</option>
        <option value="24000">Amd Ryzen 5800x</option>
        <option value="65000">Amd Ryzen 5950x</option>
        <option value="25000">Amd Ryzen 7600x</option>
        <option value="35000">Amd Ryzen 7700x</option>
        <option value="70000">Amd Ryzen 7900x</option>
        <option value="10000">Intel core 12300f</option>
        <option value="15000">Intel core 12600k</option>
        <option value="25000">Intel core 12700k</option>
        <option value="50000">Intel core 12900k</option>
        <option value="15000">Intel core 13330f</option>
        <option value="20000">Intel core 13600k</option>
        <option value="30000">Intel core 13700k</option>
        <option value="60000">Intel core 13900k</option>
      </select>
    </div>
    <div>
      <label for="motherboard">Motherboard:</label>
      <select id="motherboard">
        <option value="30000">ASUS Rog strix AM5, tier 1</option>
        <option value="55000">ASUS Rog strix AM5, tier 0</option>
        <option value="20000">ASUS TUF AM5, tier 2</option>
        <option value="20000">ASUS Rog strix AM4, tier 1</option>
        <option value="10000">ASUS TUF AM4, tier 2</option>
        <option value="15000">ASUS Rog strix intel LGA1700, tier 2</option>
        <option value="30000">ASUS Rog strix intel LGA1700, tier 1</option>
        <option value="55000">ASUS ROG Strix intel LGA1700, tier 0</option>
      </select>
    </div>
    <div>
      <label for="gpu">Video Card:</label>
      <select id="gpu">
        <option value="25000">GeForce RTX 3060</option>
        <option value="30000">GeForce RTX 3060 Ti</option>
        <option value="45000">GeForce RTX 3070</option>
        <option value="50000">GeForce RTX 3070 Ti</option>
        <option value="70000">GeForce RTX 3080</option>
        <option value="90000">GeForce RTX 3080 Ti</option>
        <option value="130000">GeForce RTX 3090</option>
        <option value="151800">GeForce RTX 3090 Ti</option>
        <option value="36000">GeForce RTX 4060</option>
        <option value="44591">GeForce RTX 4060 Ti</option>
        <option value="60734">GeForce RTX 4070</option>
        <option value="107273">GeForce RTX 4070 Ti</option>
        <option value="138000">GeForce RTX 4080</option>
        <option value="228360">GeForce RTX 4090</option>
        <option value="35000">Radeon RX 6700 XT</option>
        <option value="40000">Radeon RX 6750 XT</option>
        <option value="50000">Radeon RX 6800</option>
        <option value="55000">Radeon RX 6800 XT</option>
        <option value="70000">Radeon RX 6900 XT</option>
        <option value="75000">Radeon RX 6950 XT</option>
        <option value="33641">Radeon RX 7600 XT</option>
        <option value="104703">Radeon RX 7900 XT</option>
        <option value="113451">Radeon RX 7900 XTX</option>
      </select>
    </div>
    <div>
      <label for="psu">Power Supply Unit:</label>
      <select id="psu">
        <option value="7000">650w tier3</option>
        <option value="10000">850w tier2</option>
        <option value="12000">1000w tier1</option>
        <option value="16000">1200w tier0</option>
      </select>
    </div>
    <div>
      <label for="ram">Amount of RAM:</label>
      <select id="ram">
        <option value="10000">16GB</option>
        <option value="14000">32GB</option>
      </select>
    </div>
    <div>
      <label for="ssd">SSD:</label>
      <select id="ssd">
        <option value="5000">500gb</option>
        <option value="9000">1tb</option>
        <option value="13000">2tb</option>
        <option value="16000">3tb</option>
      </select>
    </div>
    <button onclick="calculateTotal()">Calculate Total</button>
    <div id="total"></div>
  </form>
</body>
</html>
